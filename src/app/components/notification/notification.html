@if (ns.activeNotification(); as note) {
    <div class="cyber-toast" [class.error]="note.type === 'ERROR'">
    <div class="scanline"></div>
    <div class="d-flex align-items-center">
        <div class="status-indicator me-3"></div>
        <div>
        <div class="small fw-bold tracking-widest text-info">RESERVATION // STATUS: {{ note.type }}</div>
        <div class="message text-white small">{{ note.message }}</div>
        </div>
    </div>
    </div>
}
